host: bmp-fgts.Confiapay.com.br
info:
  contact:
    email: felipeaug92@gmail.com
    name: Felipe Augusto De Faria Freitas
  description: 'Microserviço de acesso aos serviços bancários do Banco BMP, permite
    simulação, gravação e consulta de propostas.\n Produtos suportados: FGTS, Crédito
    Pessoal INSS, Crédito CLT. \n Para mais informações referentes aos dados a serem
    enviados, consulte a aba "model" na seção de body dos endpoints.'
  title: BMP Microservice
  version: "1.0"
paths:
  /config/db/set:
    post:
      consumes:
      - application/json
      description: Reconfigura os valores do DB.
      parameters:
      - description: Parâmetros do banco de dados.
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/config.APIDBPoolConfig'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/models.JRPCResponse'
      summary: Reconfigurar DB.
      tags:
      - Config
  /config/env:
    post:
      consumes:
      - application/json
